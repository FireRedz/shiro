version: 2
jobs:
  build:
    working_directory: ~/shiro
    docker:
      - image: marc3842h/shiro:ci
    steps:
      - checkout
      - run:
          name: Generate CMake file
          command: |
            cmake -DCMAKE_BUILD_TYPE=Debug .
      - run:
          name: Build
          command: |
            make -j2
      - store_artifacts:
          path: ~/shiro/bin/shiro
          destination: shiro

notify:
  webhooks:
    - url: http://209.97.182.162:5000/shiro/callback
