version: 2
jobs:
  build:
    working_directory: ~/shiro
    docker:
      - image: marc3842h/shiro:ci
    steps:
      - checkout
      - run:
          name: Generate CMake file
          command: |
            cmake .
      - run:
          name: Build
          command: |
            make -j2
      - store_artifacts:
          path: ~/shiro/bin/shiro
          destination: shiro
